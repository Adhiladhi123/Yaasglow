<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAAS GLOW - Team Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c003e, #550055);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #330044;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e0ff;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff00ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc00cc;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Team Login</h2>
    <input type="text" id="teamId" placeholder="Enter Team ID">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    const users = {
      "8590687311": "8590", // HR - Full Access
      "9400857329": "user",
      "9946708178": "user",
      "7012870590": "user"
    };

    function login() {
      const id = document.getElementById('teamId').value;
      const pw = document.getElementById('password').value;
      const errorBox = document.getElementById('error');

      if (users[id]) {
        if ((id === "8590687311" && pw === "8590") || (id !== "8590687311" && pw === "user")) {
          // Redirect to dashboard
          window.location.href = `dashboard.html?id=${id}`;
        } else {
          errorBox.innerText = "Incorrect password.";
        }
      } else {
        errorBox.innerText = "Invalid team ID.";
      }
    }
  </script>
</body>
</html>
