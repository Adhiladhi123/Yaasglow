<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Information - YAAS GLOW</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c003d, #310060);
      color: white;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #2a004b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #00e0ff;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #00b5cc;
    }
    a.back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00e0ff;
      text-decoration: none;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #1f0033;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #330066;
    }
  </style>
</head>
<body>
  <h1>Product Information</h1>

  <form id="productForm">
    <label for="product">Product Name:</label>
    <input type="text" id="product" name="product" required />

    <label for="price">Price (in ₹):</label>
    <input type="number" id="price" name="price" required />

    <button type="submit">Add Product</button>
  </form>

  <table id="productTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price (₹)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Floor Cleaner</td><td>40</td></tr>
      <tr><td>Dishwash 1L</td><td>100</td></tr>
      <tr><td>Dishwash 500ML</td><td>50</td></tr>
      <tr><td>Herbal Soap</td><td>40</td></tr>
      <tr><td>Washing Soap</td><td>25</td></tr>
    </tbody>
  </table>

  <a class="back" href="dashboard.html">← Back to Dashboard</a>

  <script>
    document.getElementById("productForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("product").value.trim();
      const price = document.getElementById("price").value.trim();
      if (name && price) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${name}</td><td>${price}</td>`;
        document.querySelector("#productTable tbody").appendChild(row);
        this.reset();
      }
    });
  </script>
</body>
</html>
