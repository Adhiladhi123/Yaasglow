<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback & Messages - YAAS GLOW</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c003d, #310060);
      color: white;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #2a004b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #00e0ff;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #00b5cc;
    }
    a.back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00e0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Feedback / Messages</h1>
  <form id="feedbackForm">
    <label for="sender">Sender (Team ID or Customer Name):</label>
    <input type="text" id="sender" name="sender" required />

    <label for="message">Message / Feedback:</label>
    <textarea id="message" name="message" rows="5" placeholder="Enter feedback or message..." required></textarea>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required />

    <button type="submit">Submit Feedback</button>
  </form>

  <a class="back" href="dashboard.html">‚Üê Back to Dashboard</a>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Feedback submitted! (Google Sheets integration coming soon.)");
      this.reset();
    });
  </script>
</body>
</html>
