<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Update - YAAS GLOW</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c003d, #310060);
      color: white;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #2a004b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, datalist {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #00e0ff;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #00b5cc;
    }
    a.back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00e0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Inventory Update</h1>
  <form id="inventoryForm">
    <label for="product">Product Name:</label>
    <input list="productList" id="product" name="product" placeholder="Select product" required />
    <datalist id="productList">
      <option value="Floor Cleaner">
      <option value="Dishwash 1L">
      <option value="Dishwash 500ML">
      <option value="Herbal Soap">
      <option value="Washing Soap">
    </datalist>

    <label for="stock">Stock Quantity:</label>
    <input type="number" id="stock" name="stock" min="0" required />

    <label for="updateType">Update Type:</label>
    <select id="updateType" name="updateType" required>
      <option value="">Select</option>
      <option value="Added">Stock Added</option>
      <option value="Removed">Stock Removed</option>
    </select>

    <!-- Automatically filled team ID (replace with actual session logic if using login system) -->
    <input type="hidden" id="updatedBy" name="updatedBy" value="8590687311" />

    <button type="submit">Submit Inventory</button>
  </form>

  <a class="back" href="dashboard.html">‚Üê Back to Dashboard</a>

<script>
  document.getElementById("inventoryForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const data = {
      product: document.getElementById("product").value,
      stock: document.getElementById("stock").value,
      updateType: document.getElementById("updateType").value,
      updatedBy: document.getElementById("updatedBy").value
    };

    fetch("https://script.google.com/macros/s/AKfycbzcWU0Nbe_eqk8VKCkMxZq9iF-sRLqLA8ymHWspYCBqiR3ReHZZJ1Nmpe708XQOWc0Hog/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(response => response.text())
    .then(responseText => {
      alert("Inventory update submitted to Google Sheet!");
      document.getElementById("inventoryForm").reset();
    })
    .catch(error => {
      console.error("Error!", error.message);
      alert("Failed to submit. Try again.");
    });
  });
</script>

</body>
</html>
